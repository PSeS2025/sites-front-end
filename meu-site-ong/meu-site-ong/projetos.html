      <h1>Projetos sociais</h1>

      <h2>Galeria Completa</h2>
      <div class="gallery" id="gallery" aria-label="Galeria completa"></div>

  <script>
    // Lista de arquivos de imagem
    const imagens = [
      "18demaio.jpg",
      "18demaiofoto2.jpg",
      "acolhimentocriança.jpg",
      "bebêsfoto1.jpg",
      "criançaecomputador.jpg",
      "criançaetablet.jpg",
      "criança-mãos-dadas.jpg",
      "criançasacompanhadas.jpg",
      "criançasfelizes.jpg",
      "criançasfoto1.jpg",
      "dadosdevítimas.jpg",
      "denuncie_disque100.jpg",
      "desenhomenina.png",
      "diga_nao_ao_abuso_e_exploracao.jpg",
      "disque100.jpg",
      "imagem-mensagem.jpg",
      "juntos.jpg",
      "maninatriste.jpg",
      "meninajanela.jpg",
      "mensagem.jpg",
      "mensagem-abuso-crianças-adolescentes.jpg",
      "mensagem-bonequinha.jpg",
      "ursinhos-mensagem.jpg",
      "vítima-online.jpg"
    ];

    const galeria = document.getElementById("gallery");

    imagens.forEach((arquivo, index) => {
      const figure = document.createElement("figure");
      const picture = document.createElement("picture");
      const img = document.createElement("img");

      img.src = `assets/images/${arquivo}`;
      img.alt = `Projeto ${index + 1}`;
      img.loading = "lazy";

      picture.appendChild(img);
      figure.appendChild(picture);

      const caption = document.createElement("figcaption");
      caption.textContent = `Projeto ${index + 1}`;
      figure.appendChild(caption);

      galeria.appendChild(figure);
    });
  </script>
